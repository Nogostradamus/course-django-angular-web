<div class="layout">
  <app-movie-list [movies]="movies" (selectMovie)="selectMovie($event)" (deletedMovie)="deletedMovie($event)"
    (editedMovie)="editMovie($event)" (createNewMovie)="createNewMovie()"></app-movie-list>
  <div>
    <app-movie-details [movie]="this.selectedMovie" (updateMovie)="selectMovie($event)"></app-movie-details>
    <app-movie-form *ngIf="editedMovie" [movie]="this.editedMovie"></app-movie-form>
  </div>
  
</div>
